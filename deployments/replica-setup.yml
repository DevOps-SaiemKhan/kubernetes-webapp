apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: "web01-replica"
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: web01
        image: saiemkhan929/web01
